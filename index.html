<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='css/navbar.css' rel='stylesheet'>
  <link href='css/home.css' rel='stylesheet'>
  <link href='css/showroom.css' rel='stylesheet'>
  <link href='css/about.css' rel='stylesheet'>
  <link href='css/inspiration.css' rel='stylesheet'>
  <link href='css/contact.css' rel='stylesheet'>
  <link href='css/footer.css' rel='stylesheet'>
  <link href='css/example.css' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Arigato</title>
</head>
<body>
  <!-- This is where the navbar section starts -->
  <div class="navbar">
  <a><i class="fas fa-bars"></i></a>
  </div>
  <!-- This is where the navbar section ends -->

  <!-- This is where the home section starts. -->
  <div class="home">home</div>
  <!-- This is where the home section ends -->

  <!--   This is where the showroom section starts-->
  <div class="showroom">
    <div class="carousel-container">
      <div class="carousel-Img">
        <div class="numbertext">1 / 12</div>
        <img src="./assets/Bike-Short-Blue.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">2 / 12</div>
        <img src="./assets/Bike-Short-Hot-Pink.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">3 / 12</div>
        <img src="./assets/Kimono-Lagoon-Front.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">4 / 12</div>
        <img src="assets/Kimono-Mermaid-Back.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">5 / 12</div>
        <img src="./assets/Kimono-Mermaid.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">6 / 12</div>
        <img src="./assets/Kimono-Sherbet-Cropped-Front.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">7 / 12</div>
        <img src="./assets/Long-Kimono-Blue-Front-Open.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">8 / 12</div>
        <img src="./assets/Long-Kimono-Orange-Front.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">9 / 12</div>
        <img src="./assets/Long-Kimono-Pink-Blue-Front.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">10 / 12</div>
        <img src="./assets/Sweater-Blue.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">11 / 12</div>
        <img src="./assets/Sweater-Orange.jpg"
        alt="clothing image">
      </div>
      <div class="carousel-Img">
        <div class="numbertext">12 / 12</div>
        <img src="./assets/Sweater-Pink.jpg"
        alt="clothing image">
      </div>
     
      <span class="prev" id="prev">
        &#10094; </span>
       <span class="next" id="next">
            &#10095; </span>
    </div>
  </div>
  <!--  This is where the showroom section ends -->

  <!--This is where the about section starts-->
  <div class="about"></div>
  <!--   This is where the about section ends
 -->

  <!-- This is where the inspiration section starts  -->
  <div class="inspiration"></div>
  <!-- This is where the inspiration ends -->

  <!-- This is where the contact section starts -->
  <div class="contact"></div>
  <!-- This is where the contact section ends -->

  <!-- This is where the footer section starts -->
  <div class="footer"></div>
  <!-- This is where the footer section ends -->


<script src="index.js"></script>
<script src="showroom.js"></script>
</body>
</html>
